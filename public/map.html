<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/main.css" />

		<script
			src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>

		<style>
			body {
				margin: 0;
			}
			.rain-map-time-wrapper {
				position: absolute;
				top: 10px;
				background: #ccc;
				padding: 0 10px 0 10px;
				z-index: 999;
				opacity: 0.75;
				font-weight: bold;
				color: #000;
				font-size: 22px;
			}
			.rain-map-time-wrapper i {
				margin-right: 6px;
			}
		</style>
	</head>
	<body style="background-color: #fff;">
		<div id="rain-map-wrapper">
			<div id="rain-map-map"></div>
			<div id="rain-map-time-wrapper" class="rain-map-time-wrapper">
				<i id="rain-map-clock" class="fas fa-clock"></i
				><span id="rain-map-time"></span>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
